<!DOCTYPE html>
<html lang="en">
    <style>
        ul li{
            margin: 15px;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <title>Google Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    <body>
        <div>
            <ul class="alternative_search">
                <li><a href="image.html">Images</a></li> 
                <li><a href="advanced.html">Advanced Search</a></li>
            </ul>
        </div>    
        <div class="center">
        <div class="imagesize">
        <img src="Google.png" alt="Google Logo" height="92" width="272">
        </div>
        <div>
            <form action="https://www.google.com/search">
        <div class="search_container">
            <div class="search_icon_container">
                <img src="search_icon.png" alt="search" class="search_icon">
            </div>
            <input type="text" name="q" typeholder="" class="edit_searchbar"> 
            <input type="hidden" name="hl" value="de">
        </div>
            <div class="center_button">
                <input type="submit" value="Google search" class="edit_button">
                <input type="submit" name="btnI" value="I`m feeling lucky" class="edit_button">
            </div>
            </form>
        </div>
        </div>
